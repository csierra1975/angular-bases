<h4>Add character</h4>
<form
  (ngSubmit)="emitCharacter()"
  class="row">

  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Name">

  <input
    type="number"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    name="power"
    placeholder="Power">

  <button
    type="submit"
    class="btn btn-primary">
    Add
  </button>

</form>
